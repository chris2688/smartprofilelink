name: smartprofilelink
description: 인플루언서 스마트 프로필 링크 모바일 앱
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 상태관리
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # 라우팅
  go_router: ^13.0.1

  # 네트워킹
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # 로컬 저장소
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # 유틸리티
  intl: ^0.19.0
  url_launcher: ^6.2.3
  share_plus: ^7.2.1
  image_picker: ^1.0.7

  # 인앱 결제
  in_app_purchase: ^3.1.13

  # SNS 로그인
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.11
  retrofit_generator: ^8.0.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
